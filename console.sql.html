<pre><a name="l1"><span class="ln">1    </span></a><span class="s0">select </span><span class="s1">*</span>

<a name="l4"><span class="ln">4    </span></a><span class="s0">where </span><span class="s1">rd</span><span class="s2">.</span><span class="s1">state = </span><span class="s3">1 </span><span class="s0">and </span><span class="s1">rda</span><span class="s2">.</span><span class="s1">state = </span><span class="s3">1</span></pre>
